<app-header [user]="user" (onLogout)="logout()"></app-header>

<form *ngIf="!user">
  <h2> Login or Signup </h2>
  <label> Username </label>
  <input type="text" [(ngModel)]="formInfo.username" name="username"/>
  <br>
  <label> Password </label>
  <input type="password" [(ngModel)]="formInfo.password" name="password"/>
  <br>
  <button type="button" class="btn btn-dark" (click)="login()"> login </button>
  <button type="button" class="btn btn-light" (click)="signup()"> signup </button>
</form>

<p class="error"> {{ error }} </p>

<router-outlet *ngIf="user"></router-outlet>
<app-footer></app-footer>
