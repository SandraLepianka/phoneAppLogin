<h1> Reserve </h1>
<a [routerLink]="['']"> Back to list </a>

<form>
  <fieldset>
    <legend> Date</legend>
    <label> Date</label>
    <input type="text" [(ngModel)]="reservation.date" name="date" required />

    <label> Number in Party </label>
    <input type="text" [(ngModel)]="reservation.number" name="number" required />

  </fieldset>
  <button (click)="submit()"> submit </button>
</form>

<p> {{ feedback }} </p>
